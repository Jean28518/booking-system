{% extends "root/base.html" %}
{% block content %}

{% if heading %}
<h2>{{ heading }}</h2>
{% else %}
<h2> Erstelle {{ element_name }} </h2>
{% endif %}

{% if message != "" %}
<p><strong>{{ message | safe }}</strong></p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% if display_buttons_at_top %}
        <div class="grid">
            <div>
                <a href="{{back}}"role="button" class="secondary" style="display: block;">Zurück</a>
            </div>
            <input type="submit" value="Erstellen">
        </div>
    {% endif %}
    {{ form }}
    <br>
    <div class="grid">
        <div>
            <a href="{{back}}"role="button" class="secondary" style="display: block;">Zurück</a>
        </div>
        <input type="submit" value="Erstellen">
    </div>
</form>
    
{% endblock %}
