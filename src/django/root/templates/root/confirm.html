{% extends "root/base.html" %}
{% load i18n %}
{% block content %}

<br><br>


<center><strong> {{ message | safe }} </strong></center>

<br>

<form method="post">


    <input type="hidden" id="confirm" name="confirm" value="on">

    <div class="grid">
        <div>
            <a href="{{url_cancel}}" class="secondary" role="button" style="display: block">{% translate "Back" %}</a>
        </div>
        <input type="submit" value={% translate "Submit" %} class="primary" role="button">
    </div>
</form>

    
{% endblock %}
